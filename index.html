<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ACME Car Rental</title>
</head>

<body>
    <h1>ACME Car Rental</h1>
    <div>
        <p>Pickup date: <input id="pickupField" type="date" /></p>
        <p>Number of days: <input id="numberOfDaysField" type="text" /></p>
    </div>
    <div>
        <h4>Options:</h4>
        <input type="checkbox" id="tollTag" value="tollTag">
        <label for="tollTag">Electronic Toll Tag ($3.95/day)</label><br>
        <input type="checkbox" id="gps" value="gps">
        <label for="gps">GPS ($2.95/day)</label><br>
        <input type="checkbox" id="roadSide" value="roadSide">
        <label for="roadSide">Roadside Assistance ($2.95/day)</label><br>
    </div>
    <div>
        <h4>Under 25?</h4>
        <input type="radio" name="yesOrNo" id="no" value="no">No
        <input type="radio" name="yesOrNo" id="yes" value="yes">Yes
    </div>
    <div>
        <input type="button" id="calculateBtn" value="Estimate Total Cost">
    </div>
    <div>
        <p>Car Rental:<input id="rentalPrice" type="text" /></p>
        <p>Options: <input id="options" type="text" /></p>
        <p>Under 25 surcharge:<input id="ageSurcharge" type="text" /></p><br>
        <p>Total due: <input id="total" type="text" /></p>
    </div>







    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
